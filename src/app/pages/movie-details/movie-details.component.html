<div>
    <div *ngIf="errorMessage" class="flex items-center justify-center h-[calc(100vh-80px)] text-white text-3xl">{{errorMessage}}</div>
    <div class="relative" *ngIf="movieDetail !== null">
        <img [src]="'https://image.tmdb.org/t/p/original/' + movieDetail?.backdrop_path" alt="movieDetail?.title" class="hidden md:block w-full h-[440px] opacity-20 bg-no-repeat object-cover object-top">
        <div class="md:absolute md:top-[2rem] mt-5 w-full">
            <div class="flex flex-col md:flex-row gap-[4rem] items-center max-w-[1400px] m-auto">
                <img [src]="imageBaseUrl + movieDetail?.poster_path" alt="" class="w-[180px] h-[280px] md:w-[230px] md:h-[340px] rounded" loading="lazy">
                <div class="mx-3">
                    <div class="flex gap-3">
                        <div class="flex flex-col">
                            <h3 class="text-lg md:text-2xl text-white font-bold">{{movieDetail?.title}}</h3>
                            <span class="text-white text-sm">{{movieDetail?.release_date}}</span>
                        </div>
                        <span class="text-xl text-white">- ( {{movieDetail!.runtime | parseRuntime }})</span>
                    </div>
                    <div class="mt-3">
                        <h4 class="text-white font-semibold text-md md:text-lg">Overview - </h4>
                        <p class="text-white text-sm md:text-base">{{movieDetail?.overview}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ml-3 md:max-w-[1400px] md:m-auto mb-3">
                <h2 class=" text-xl md:text-2xl text-[#ff4305] font-semibold mt-5 ">Casts</h2>
            <div class="flex flex-nowrap overflow-x-auto gap-[1rem] mt-5 pb-4">
                <div *ngFor="let cast of casts;" class="min-w-[90px] md:min-w-[130px] rounded-lg overflow-hidden">
                    <img [src]="imageBaseUrl + cast?.profile_path" alt="" class="w-full h-[140px] md:h-[200px]" loading="lazy">
                    <div class="flex flex-col pb-2 md:pb-4 text-[10px] md:text-sm">
                        <span class="text-white mt-3">{{cast?.name}}</span>
                        <span class="text-gray-400">{{cast?.known_for_department}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
