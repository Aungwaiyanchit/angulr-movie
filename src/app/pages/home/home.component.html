<div class="max-w-[1400px] m-auto">
    <div class="mt-5"> 
        <app-slider [slides]="slides"></app-slider>
    </div>
    <div class="mb-4 mt-5">
        <h2 class="text-[#ff4305] text-xl md:text-3xl mb-6 font-semibold">Popular Movies</h2>
        <div class="flex flex-nowrap overflow-y-auto gap-3 scroll-smooth">
            <div *ngFor="let movie of popularMovies; index as i;">
                <div class=" w-[90px] md:w-[180px] hover:scale-90 duration-500">
                    <img [src]="imageBaseUrl+movie?.poster_path" alt="" class="w-full h-[140px] object-cover md:h-[280px] cursor-pointer" loading="lazy" [routerLink]="['movies', movie?.id]">
                    <div class="flex flex-col pb-4 md:pb-7 text-[10px] md:text-sm">
                        <span class="mt-3 font-semibold text-white cursor-pointer" [routerLink]="['movies', movie?.id]">{{movie.title}}</span>
                        <span class="text-gray-400">{{movie?.release_date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-4 mt-5">
        <h2 class="text-[#ff4305] text-xl md:text-3xl mb-6 font-semibold">Now Playing</h2>
        <div class="flex flex-nowrap overflow-y-auto gap-3 scroll-smooth">
            <div *ngFor="let movie of nowPlayingMovies; index as i;">
                <div class="w-[90px] md:w-[180px] hover:scale-90 duration-500">
                    <img [src]="imageBaseUrl+movie?.poster_path" alt="" class="w-full object-cover h-[140px] md:h-[280px] cursor-pointer" loading="lazy" [routerLink]="['movies', movie?.id]">
                    <div class="flex flex-col md:pb-7 pb-4 text-[10px] md:text-sm ">
                        <span class="mt-3 font-semibold text-white" [routerLink]="['movies', movie?.id]">{{movie.title}}</span>
                        <span class="text-gray-400">{{movie?.release_date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
