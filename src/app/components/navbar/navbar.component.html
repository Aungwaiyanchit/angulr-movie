<nav class="bg-[#282828] sticky top-0 z-30">
  <div class="md:max-w-[1400px] md:mx-auto flex justify-between h-[5rem]">
    <div class="flex items-center justify-center ml-3 md:hidden z-50" (click)="openMobileNavbar()">
      <i [ngClass]="!isNavOpen ? 'fa-solid fa-bars text-3xl' : ' fa-solid fa-xmark text-3xl'" class="text-[#ff4305] duration-300"></i>
    </div>
    <div class="flex gap-[6rem] items-center">
      <div class="w-[120px] h-[40px] flex items-center cursor-pointer" >
        <img src="assets/images/png/logo-no-background.png" alt="" />
      </div>
      <ul class="md:flex  gap-[2rem] text-[#ff4305] font-semibold text-xl hidden">
        <li>
          <a routerLink="/movies" class="hover:text-[#fff] duration-200">Movies</a>
        </li>
        <li>
          <a routerLink="/tv" class="hover:text-[#fff] duration-200">Tv-Shows</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center justify-center mr-3 gap-[3rem]">
      <div class="hidden md:flex items-center gap-[3rem]" *ngIf="!isUserLoggedIn; else userLogout" >
        <a href="" class="text-lg text-[#fff] font-semibold hover:text-[#ff4305] duration-300">SINGUP</a>
        <a routerLink='/login' class="px-5 text-[#ff4305] border-[#ff4305] border-2 rounded pt-2 pb-2 hover:bg-[#ff4305] hover:border-[#f97549] hover:text-white duration-200 font-semibold">LOGIN</a>
      </div>
      <ng-template #userLogout>
        <button class="px-5 text-[#ff4305] border-[#ff4305] border-2 rounded pt-2 pb-2 hover:bg-[#ff4305] hover:border-[#f97549] hover:text-white duration-200 font-semibold hidden md:block" (click)="handleLogout()">LOGOUT</button>
      </ng-template>
      <i class="fa-solid fa-magnifying-glass text-2xl text-[#ff4305]"></i>
    </div>
  </div>
  <div 
  class="bg-black/90 backdrop-blur-md h-screen fixed inset-0 md:hidden duration-300 ease-in items-center justify-center flex" 
  [ngClass]="isNavOpen ? 'right-0': 'left-[200%]'" >
    <ul class="flex  gap-[2rem] text-[#ff4305] font-semibold text-xl flex-col">
      <li (click)="toggleLink('/')">
        <a  class="hover:text-white duration-200">Home</a>
      </li>
      <li (click)="toggleLink('/movies')">
        <a  class="hover:text-[#fff] duration-200">Movies</a>
      </li>
      <li (click)="toggleLink('/tv')">
        <a  class="hover:text-[#fff] duration-200">Tv-Shows</a>
      </li>
      <li *ngIf="isUserLoggedIn; else logout" class="border px-3 py-1 border-[#ff4305] rounded" (click)="handleLogout()">
        <a>Logout</a>
      </li>
      <ng-template #logout>
        <a (click)="toggleLink('/login')" class="border px-3 py-1 border-[#ff4305] rounded">Login</a>
      </ng-template>
    </ul>
  </div>
</nav>
